<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jisajili - Welding Business</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
        .navbar { background: #2c3e50; color: white; padding: 1rem 5%; display: flex; justify-content: space-between; }
        .navbar a { color: white; text-decoration: none; margin-left: 2rem; }
        .container { max-width: 500px; margin: 2rem auto; padding: 2rem; background: white; border-radius: 10px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; }
        .btn { width: 100%; padding: 0.8rem; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; margin-bottom: 1rem; }
        .footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>âš¡ Welding Business</h2>
        <div>
            <a href="/">Nyumbani</a>
            <a href="/products">Bidhaa</a>
            <a href="/login">Ingia</a>
        </div>
    </nav>
    
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Jisajili</h2>
        
        <div th:if="${error}" class="error" th:text="${error}"></div>
        
        <form action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Jina Kamili:</label>
                <input type="text" th:field="*{fullName}" required>
            </div>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn">Jisajili</button>
        </form>
        
        <p style="text-align: center; margin-top: 1rem;">
            Tayari una akaunti? <a href="/login">Ingia hapa</a>
        </p>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Welding Business</p>
    </footer>
</body>
</html>
