<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Products - Admin</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
        .admin-container { display: flex; min-height: 100vh; }
        .sidebar { width: 250px; background: #2c3e50; color: white; padding: 2rem 0; }
        .sidebar h2 { text-align: center; margin-bottom: 2rem; }
        .sidebar a { display: block; color: #ecf0f1; text-decoration: none; padding: 1rem 2rem; }
        .sidebar a:hover { background: #34495e; border-left: 4px solid #e74c3c; }
        .sidebar a.active { background: #34495e; border-left: 4px solid #e74c3c; }
        .main-content { flex: 1; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { color: #2c3e50; }
        .btn { background: #e74c3c; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; border: none; cursor: pointer; }
        .btn:hover { background: #c0392b; }
        table { width: 100%; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ecf0f1; }
        th { background: #2c3e50; color: white; }
        .edit-btn { color: #3498db; text-decoration: none; margin-right: 0.5rem; }
        .delete-btn { color: #e74c3c; text-decoration: none; }
        .add-btn { margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>âš¡ Admin Panel</h2>
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/products" class="active">Manage Products</a>
            <a href="/admin/orders">Manage Orders</a>
            <a href="/">View Site</a>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Manage Products</h1>
                <a href="/admin/products/new" class="btn">+ Add New Product</a>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Material</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}">1</td>
                        <td th:text="${product.name}">Classic Gate</td>
                        <td th:text="${product.category}">GATE</td>
                        <td th:text="'TSh ' + ${product.price}">350000</td>
                        <td th:text="${product.material} ?: 'Steel'">Steel</td>
                        <td>
                            <span th:text="${product.available} ? 'Available' : 'Not Available'"></span>
                        </td>
                        <td>
                            <a th:href="@{'/admin/products/edit/' + ${product.id}}" class="edit-btn">Edit</a>
                            <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="delete-btn" 
                               onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
