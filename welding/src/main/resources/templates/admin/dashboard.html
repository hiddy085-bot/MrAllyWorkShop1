<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Welding Business</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
        .admin-container { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #2c3e50; color: white; padding: 2rem 0; }
        .sidebar h2 { text-align: center; margin-bottom: 2rem; font-size: 1.5rem; }
        .sidebar a { display: block; color: #ecf0f1; text-decoration: none; padding: 1rem 2rem; transition: 0.3s; }
        .sidebar a:hover { background: #34495e; border-left: 4px solid #e74c3c; }
        .sidebar a.active { background: #34495e; border-left: 4px solid #e74c3c; }
        
        /* Main Content */
        .main-content { flex: 1; padding: 2rem; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { color: #2c3e50; }
        .logout-btn { background: #e74c3c; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin-bottom: 2rem; }
        .stat-card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-card h3 { color: #7f8c8d; font-size: 1rem; margin-bottom: 0.5rem; }
        .stat-card p { color: #2c3e50; font-size: 2rem; font-weight: bold; }
        
        /* Recent Orders */
        .recent-orders { background: white; border-radius: 10px; padding: 1.5rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .recent-orders h2 { color: #2c3e50; margin-bottom: 1rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ecf0f1; }
        th { background: #f8f9fa; color: #2c3e50; }
        .status { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.85rem; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-confirmed { background: #d4edda; color: #155724; }
        .status-completed { background: #cce5ff; color: #004085; }
        .view-btn { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>âš¡ Admin Panel</h2>
            <a href="/admin/dashboard" class="active">Dashboard</a>
            <a href="/admin/products">Manage Products</a>
            <a href="/admin/orders">Manage Orders</a>
            <a href="/">View Site</a>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Dashboard</h1>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
            
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p th:text="${productCount}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <p th:text="${orderCount}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Orders</h3>
                    <p>0</p>
                </div>
                <div class="stat-card">
                    <h3>Completed Orders</h3>
                    <p>0</p>
                </div>
            </div>
            
            <!-- Recent Orders -->
            <div class="recent-orders">
                <h2>Recent Orders</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Product</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${recentOrders}">
                            <td th:text="${order.id}">1</td>
                            <td th:text="${order.customerName}">John Doe</td>
                            <td th:text="${order.product.name}">Gate</td>
                            <td th:text="'TSh ' + ${order.totalPrice}">350000</td>
                            <td>
                                <span class="status" th:classappend="'status-' + ${order.status.toLowerCase()}" 
                                      th:text="${order.status}">PENDING</span>
                            </td>
                            <td><a th:href="@{'/admin/orders/' + ${order.id}}" class="view-btn">View</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
