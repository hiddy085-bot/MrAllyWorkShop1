<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingia - Welding Business</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; }
        .navbar { background: #2c3e50; color: white; padding: 1rem 5%; display: flex; justify-content: space-between; }
        .navbar a { color: white; text-decoration: none; margin-left: 2rem; }
        .navbar a:hover { color: #e74c3c; }
        .container { max-width: 400px; margin: 4rem auto; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #2c3e50; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; }
        input:focus { outline: none; border-color: #e74c3c; }
        .btn { width: 100%; padding: 1rem; background: #e74c3c; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; }
        .btn:hover { background: #c0392b; }
        .error { color: #e74c3c; margin-bottom: 1rem; padding: 0.5rem; background: #fdeaea; border-radius: 5px; text-align: center; }
        .success { color: #27ae60; margin-bottom: 1rem; padding: 0.5rem; background: #e8f8f5; border-radius: 5px; text-align: center; }
        .register-link { text-align: center; margin-top: 1rem; }
        .register-link a { color: #e74c3c; text-decoration: none; }
        .footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 3rem; }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>âš¡ Welding Business</h2>
        <div>
            <a href="/">Nyumbani</a>
            <a href="/products">Bidhaa</a>
            <a href="/register">Jisajili</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Ingia</h2>
        
        <div th:if="${param.error}" class="error">
            Username au password si sahihi
        </div>
        
        <div th:if="${param.logout}" class="success">
            Umefanikiwa kutoka
        </div>
        
        <form action="#" th:action="@{/login}" method="post">
            <!-- CSRF Token - MUHIMU! -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="username" placeholder="Ingiza username yako" required>
                <small style="color: #666;">Tumia username uliyojisajili</small>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Ingiza password yako" required>
            </div>
            
            <button type="submit" class="btn">Ingia</button>
        </form>
        
        <div class="register-link">
            Hujasajili? <a href="/register">Jisajili hapa</a>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Welding Business. Haki zote zimehifadhiwa.</p>
    </footer>
</body>
</html>
